{% extends 'accounts/main.html' %}

{% block css %}

<style>

    .errorlist {
        color:red
    }

</style>

{% endblock %}


{% block content %}

    <form method="POST" action="">
        {% csrf_token %}
        <div class='container'>
        <input type="text" name="username" >
        <input type="password" name="password" >
        <input type="submit" >
        </div>
        
    </form>

    {% for message in messages %}
        <p>{{message}}</p>
    {%endfor%}

{% endblock %}
